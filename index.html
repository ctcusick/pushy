---
layout: default
---
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>Tutorials</h1>
        <ul>
  	      {% for page in site.pages %}
          {% if page.isTutorial %}
      	  <li>
        		<a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
      	  </li>
          {% endif %}
    	    {% endfor %}
		</ul>
      </section>
    </div>
